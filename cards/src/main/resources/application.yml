server:
  port: 9000
spring:
  application:
    name: cards
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "default"

build:
  version: "3.0"

cards:
  message: "Welcome to Bank cards related local APIs"
  contactDetails:
    name: "John Doe - Developer (cards)"
    email: "john@bank.cards.com"
  onCallSupport:
    - (111) 444-1234
    - (111) 555-5678
