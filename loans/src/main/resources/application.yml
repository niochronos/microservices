server:
  port: 8090
spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "default"

build:
  version: "3.0"

loans:
  message: "Welcome to Bank loans related local APIs"
  contactDetails:
    name: "John Doe - Developer (loans)"
    email: "john@bank.loans.com"
  onCallSupport:
    - (111) 444-1234
