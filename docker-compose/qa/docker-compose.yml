services:
  accounts:
    image: niochronos/accounts:s4
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 768m
    networks:
      - network_ms
  loans:
    image: niochronos/loans:s4
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 1024m
    networks:
      - network_ms
  cards:
    image: niochronos/cards:s4
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 768m
    networks:
      - network_ms
networks:
  network_ms:
    driver: "bridge"